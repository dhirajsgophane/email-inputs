<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Emails Input Form</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/email-inputs.css" type="text/css">
</head>
<body>
<div class="wrapper">
	<div id="employee-emails" class="email-form">
		<div class="email-form-body">
			<div class="title">
				Share <strong>Board name</strong> with others
			</div>
			<div id="employee-emails-input"></div>
		</div>
		<div class="email-form-actions">
			<button class="add-email button">Add email</button>
			<button class="get-emails-count button">Get emails count</button>
		</div>
	</div>
	<div id="customer-emails" class="email-form">
		<div class="email-form-body">
			<div class="title">
				List <strong>Customer Emails</strong> below
			</div>
			<div id="customer-emails-input"></div>
		</div>
		<div class="email-form-actions">
			<button class="add-email button">Add email</button>
			<button class="get-emails-count button">Get emails count</button>
		</div>
	</div>
</div>
<script src="build/app.js"></script>
<script src="build/utils.js"></script>
<script src="build/emails-input.js"></script>
</body>
</html>
